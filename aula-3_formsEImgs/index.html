<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 3</title>
</head>
<body>
    <h1>Formulário</h1>

    <form action="">
        <h3>Informações Pessoais</h3>
        <fieldset>
            <legend>Forneça suas infos</legend>
        <p>Sexo:</p>
        <input type="radio" name="sexo" value="M">
        <span>Masculino</span> 
        <br>
        <input type="radio" name="sexo" value="F">
        <span>Feminino</span>
        <br>
        <input type="radio" name="sexo" value="O">
        <span>Outros</span>
        <br>
        <hr>
        <p>Meios de Transporte:</p>
        <input type="checkbox" name="trans" value="bike">
        <span>Bicicleta</span>
        <br>
        <input type="checkbox" name="trans" value="metro">
        <span>Metrô</span>
        <br>
        <input type="checkbox" name="trans" value="carro">
        <span>Carro</span>
        <br>
        <p>Selecione o seu tamanho de camisa:</p>
        <select name="camisa">
            <option value="P">Pequeno</option>
            <option value="M">Médio</option>
            <option value="G">Grande</option>
        </select>
        <br>
        <p>Digite seu nome completo</p>
        <label for="nome">Nome Completo:</label>
        <input type="text" name="nome" placeholder="Digite aqui...">

        <br><br>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
        </fieldset>

        
    </form>

    <img src="imgs/no-bitches.jpg" alt="no bitches?" width="700px">

    <a href="pages/contato.html" title="Ir para Contato">Contato</a>

    <a href="https://www.fiap.com.br" title="Site da FIAP" target="_blank">
        <img src="imgs/fiap_logo.png" alt="logo-fiap" width="50px">
    </a>
</body>
</html>
